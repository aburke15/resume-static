<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f8f8f8;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 60px 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            padding: 40px 30px;
        }

        h1 {
            font-size: 4em;
            margin: 0 0 10px 0;
            color: #e74c3c;
        }

        h2 {
            margin: 0 0 20px 0;
            font-size: 1.5em;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you are looking for does not exist or has been moved.</p>
        <a href="/">Go to Homepage</a>
    </div>
</body>

</html>
